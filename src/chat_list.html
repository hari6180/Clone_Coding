<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
    <title>kakao talk</title>
    <!-- 크로스 브라우징 호환성 부분 시작 -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!-- 크로스 브라우징 호환성 부분 끝 -->

    <link rel="apple-touch-icon" type="text/css" href="img/icon.png" />

    <link rel="stylesheet" type="text/css" href="css/chat_list.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div id="container">
        <!-- 상단 바 -->
        <div id="header">
            <div class="fr_text1">Chat</div>
            <div class="fr_icons">
                <table>
                    <tr>
                        <td><img src="img/top_icon01.png"></td>
                        <td><img src="img/top_icon02.png"></td>
                        <td><img src="img/top_icon03.png"></td>

        </div>

        <div id=content class="chat clear">

        </div>
        <div class="friends">

                <span class="name"><b>유리</b></span>

        <div class="friends">

                <span class="name"><b>맹구</b></span>

        <div class="friends">

            <div class=fr_text>

        </div>
        <div class="friends">
            <span class="fr_img"><img src="img/friends/짱아.jfif" /></span>
            <div class=fr_text>
                <span class="name"><b>짱아</b></span>
                <span class="profile">따따따따따</span>

            <div class="time">yesterday</div>

        <div class="friends">
            <span class="fr_img"><img src="img/friends/흰둥이.jfif" /></span>

                <span class="name"><b>흰둥이</b></span>

            <div class="time">yesterday</div>

            <tr>
                <td><a href="friends.html"><img src="img/bt_icon01.png"></a></td>
